<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - Alfazal Homeopathic Clinic</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .portal-header {
            background: #2c5f2d;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        .portal-header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .portal-header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.1rem;
            color: #cde6cd;
        }
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,95,45,0.08);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .auth-form h2 {
            color: #2c5f2d;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #b2b2b2;
            border-radius: 5px;
            font-size: 1rem;
        }
        .auth-btn {
            width: 100%;
            padding: 0.9rem;
            background: #2c5f2d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .auth-btn:hover {
            background: #256024;
        }
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #2c5f2d;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div class="portal-header">
        <h1>Doctor Portal</h1>
        <p>Alfazal Homeopathic Clinic</p>
    </div>
    <div class="auth-container">
        <form id="login-form" class="auth-form active" method="post" action="login.php">
            <h2>Doctor Sign In</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
            <span class="switch-link" onclick="switchForm('register')">Don't have an account? Sign Up</span>
        </form>

                                   <!-- Registration Form -->

        <form id="register-form" class="auth-form" method="post" action="register.php">
            <h2>Doctor Sign Up</h2>
            <div class="form-group">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="reg-specialization">Specialization</label>
                <select id="reg-specialization" name="specialization" required>
                    <option value="">Select specialization</option>
                    <option value="general">General Homeopathy</option>
                    <option value="pediatric">Pediatric Homeopathy</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="gynecology">Gynecology</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="reg-phone">Phone Number</label>
                <input type="tel" id="reg-phone" name="phone_number" required placeholder="Enter your phone number">
            </div>
            
            <button type="submit" class="auth-btn" name="signup">Sign Up</button>
            <span class="switch-link" >Already have an account? <span onclick="switchForm('login')">Sign In</span></span>
        </form>
    </div>
    <script>
        function switchForm(form) {
            if (form === 'register') {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('register-form').classList.add('active');
            } else {
                document.getElementById('login-form').classList.add('active');
                document.getElementById('register-form').classList.remove('active');
            }
        }
    </script>
</body>
</html>
