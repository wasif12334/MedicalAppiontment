<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Authentication - Alfazal Homeopathic Clinic</title>
    <link rel="stylesheet" href="../assets/styling/doctor.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Sign In</button>
                <button class="tab-btn" data-tab="register">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" method="post" action="login.php">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                </div>
              
                <button type="submit" class="auth-btn">Sign In</button>
                <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="auth-form" method="post " action="register.php">
                <h2>Create Doctor Account</h2>
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <label for="reg-specialization">Specialization</label>
                    <select id="reg-specialization" name="specialization" required>
                        <option value="">Select specialization</option>
                        <option value="general">General Homeopathy</option>
                        <option value="pediatric">Pediatric Homeopathy</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="gynecology">Gynecology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reg-license">Medical License Number</label>
                    <input type="text" id="reg-license" name="license" required placeholder="Enter your license number">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('.auth-form');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons and forms
                tabBtns.forEach(b => b.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                // Add active class to clicked button and corresponding form
                btn.classList.add('active');
                document.getElementById(`${btn.dataset.tab}-form`).classList.add('active');
            });
        });
    </script>
</body>
</html>
